<div class="container">
    <h1>Sell CP</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Trade Details</h2></div>
                        <div class="panel-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="CPRef" class="control-label col-sm-3 control-label">CP Ref ID</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="CPRef" value="cpTradeId - GUID" class="input-sm form-control" ng-model="vm.cpissue.cpTradeId" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Issuer" class="control-label col-sm-3 control-label">Issuer </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="Issuer" value="issuerName" class="input-sm form-control" ng-model="vm.cpissue.issuerName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ISIN" class="control-label col-sm-3 control-label">ISIN </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="ISIN" value="fromCP Program" class="input-sm form-control" ng-model="vm.cpissue.isin" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="MaturityVal" class="control-label col-sm-3 control-label">Face Value</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="MaturityVal" value="Default - 100" class="input-sm form-control" ng-model="vm.cpissue.facevaluePerUnit" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="IssueVal" class="control-label col-sm-3 control-label">No. of Units</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="IssueVal" value="noOfUnits" class="input-sm form-control" ng-model="vm.cpissue.noOfUnits" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="IssueVal" class="control-label col-sm-3 control-label">Rate </label>
                                    <div class="col-sm-9">
                                        <input type="text" name="IssueVal" value="facevalue * no units" class="input-sm form-control" ng-model="vm.cpissue.rate" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="IssueVal" class="control-label col-sm-3 control-label">Maturity Days</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="IssueVal" value="from CP Program" class="input-sm form-control" ng-model="vm.cpissue.maturityDays" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-horizontal">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">Investor Details</h2></div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-3 control-label">Investor </label>
                                    <div class="col-sm-9">
                                        <div class="col-sm-1"><i class="glyphicon glyphicon-search"></i></div>
                                        <div class="col-sm-8">
                                            <input type="search" value="beneficiaryName" autocomplete="on" class="input-sm form-control" ng-model="vm.cpissue.beneficiaryName" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">Trade Dates</h2></div>
                            <div class="panel-body">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Trade Date</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="input-sm form-control" ng-model="vm.cpissue.tradeDate" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Value Date</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="input-sm form-control" ng-model="vm.cpissue.valueDate" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Issue Date</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="input-sm form-control" ng-model="vm.cpissue.tradeDate" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Maturity Date</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="input-sm form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Settlement Details</h2></div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3>Issuer</h3>
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Creditor Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Bank Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">IFSC Code</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Current Acc. No.</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <h3>Investor</h3>
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">DP Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">DP ID</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Client ID</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h3>IPA</h3>
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">DP Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Allotment DP ID</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Allotment Client ID</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Redemption DP ID</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Redem Client ID</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="input-sm form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <button class="btn btn-default" type="button" ng-click="vm.issueCP()">Confirm </button>
                <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel </button>
            </div>
        </div>
    </div>
</div>
