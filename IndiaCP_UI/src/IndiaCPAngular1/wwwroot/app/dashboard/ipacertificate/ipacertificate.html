<div class="container">
    <h1>Generate IPA Certificate</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Generation Fields</h3></div>
                <div class="panel-body">
                    <form class="bootstrap-form-with-validation">
                        <div class="form-group">
                            <label class="control-label">ISIN Code</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date of Credit</label>
                            <input type="date" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Quantity </label>
                            <input type="text" class="form-control" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="well">
                <div role="group" class="btn-group">
                    <button class="btn btn-default" type="button">SIgn </button>
                    <button class="btn btn-default" type="button">Save </button>
                    <button class="btn btn-default" type="button">Edit </button>
                    <button class="btn btn-default" type="button">Cancel </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">IPA Certificate Preview</h3></div>
                <div class="panel-body"><span> </span></div>
            </div>
        </div>
    </div>
</div>
