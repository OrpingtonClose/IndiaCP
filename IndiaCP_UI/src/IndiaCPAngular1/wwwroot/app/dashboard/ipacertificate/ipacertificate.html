<div class="container">
    <h1>Generate IPA Certificate</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Generation Fields</h3>
                </div>
                <div class="panel-body">
                    <form class="bootstrap-form-with-validation">
                        <div class="form-group">
                            <label class="control-label">ISIN Code</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date of Credit</label>
                            <input type="date" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Quantity </label>
                            <input type="text" class="form-control" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="well">
                <div role="group" class="btn-group">
                    <button class="btn btn-primary" ng-click="vm.sign()" type="button">Sign </button>
                    <button class="btn btn-primary" ng-click="vm.save()" type="button">Save </button>
                    <button class="btn btn-primary" ng-disabled="true" type="button">Edit </button>
                    <button class="btn btn-primary" ng-click="vm.cancel()" type="button">Close </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">IPA Certificate Preview</h3>
                </div>
                <div class="panel-body"><span>
                    <iframe id="dynamicIframe" height="400" width="490" ng-src={{vm.isinFileUrl}} scrolling="auto" type="application/pdf"></iframe>
                     </span></div>
            </div>
        </div>
    </div>
</div>
