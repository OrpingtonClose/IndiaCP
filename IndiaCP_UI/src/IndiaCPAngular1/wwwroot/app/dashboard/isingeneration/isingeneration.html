<div class="container-fluid ng-scope">
    <h1>Generate ISIN Docs</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ISIN Generation Fields</h3>
                </div>
                <div class="panel-body">
                    <form class="bootstrap-form-with-validation">
                        <div class="form-group">
                            <label class="control-label col-sm-4">CP Description:</label>
                            <p class="form-control-static col-sm-8">This is a test cp</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Currency:</label>
                            <p class="form-control-static col-sm-8" ng-bind="vm.docRefData.cp.currency"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Issue Value:</label>
                            <p class="form-control-static col-sm-8" ng-bind="vm.docRefData.cp.issueValue"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Maturity Value : </label>
                            <p class="form-control-static col-sm-8" ng-bind="vm.docRefData.cp.maturityValue"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Allotment Date : </label>
                            <p class="form-control-static col-sm-8" ng-bind="vm.docRefData.cp.allotDate | date:'dd-MM-yyyy'"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Maturity Date : </label>
                            <p class="form-control-static col-sm-8" ng-bind="vm.docRefData.cp.matDate | date:'dd-MM-yyyy'"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Tax : </label>
                            <p class="form-control-static col-sm-8" ng-bind="vm.docRefData.cp.tax"> </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Static Fields</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label">Issuer Name : </label>
                            <p class="form-control-static" ng-bind="vm.docRefData.cp.issuerName"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Second Party : </label>
                            <p class="form-control-static" ng-bind="vm.docRefData.cp.secondParty"></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="well">
                <div class="btn-group" role="group">
                    <!--<input type="file" class="btn btn-default" ngf-select="vm.generateDocument($file)" accept="*" ngf-max-height="1000" />-->
                    <button class="btn btn-primary" ng-click="vm.generateDocument()" type="button">Generate </button>
                    <button class="btn btn-primary" ng-click="vm.sign()" type="button">Sign </button>
                    <button class="btn btn-primary" ng-click="vm.save()" type="button">Save </button>
                    <button class="btn btn-primary" ng-disabled="true" type="button">Edit </button>
                    <button class="btn btn-primary" ng-click="vm.cancel()" type="button">Cancel </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ISIN Document</h3>
                </div>
                <div class="panel-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe id="dynamicIframe" ng-src={{vm.isinFileUrl}} scrolling="auto" class="embed-responsive-item" type="application/pdf"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
