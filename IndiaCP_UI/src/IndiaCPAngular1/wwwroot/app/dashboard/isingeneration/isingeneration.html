<div class="container-fluid ng-scope">
    <h1>Generate ISIN Docs</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ISIN Generation Fields</h3>
                </div>
                <div class="panel-body">
                    <form class="bootstrap-form-with-validation">
                        <div class="form-group">
                            <label class="control-label col-sm-4">CP Description:</label>
                            <p class="form-control-static col-sm-8">This is a test cp</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Currency:</label>
                            <p class="form-control-static col-sm-8" ng-model="vm.docData.cp.currency"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Issue Value:</label>
                            <p class="form-control-static col-sm-8" ng-model="vm.docData.cp.issueValue"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Maturity Value : </label>
                            <p class="form-control-static col-sm-8" ng-model="vm.docData.cp.maturityValue"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Allotment Date : </label>
                            <p class="form-control-static col-sm-8" ng-model="vm.docData.cp.allotDate"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Maturity Date : </label>
                            <p class="form-control-static col-sm-8" ng-model="vm.docData.cp.matDate"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Tax : </label>
                            <p class="form-control-static col-sm-8" ng-model="vm.docData.cp.tax"> </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Static Fields</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label class="control-label">Issuer Name : </label>
                            <p class="form-control-static" ng-model="vm.docData.cp.issuerName"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Second Party : </label>
                            <p class="form-control-static" ng-model="vm.docData.cp.secondParty"></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="well">
                <div class="btn-group" role="group">
                    <button class="btn btn-default" ng-click="vm.sign()" type="button">Sign </button>
                    <button class="btn btn-default" ng-click="vm.save()" type="button">Save </button>
                    <button class="btn btn-default" ng-disabled="true" type="button">Edit </button>
                    <button class="btn btn-default" ng-click="vm.cancel()" type="button">Cancel </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ISIN Document</h3>
                </div>
                <div class="panel-body">
                    <iframe id="dynamicIframe" ng-src={{vm.isinDocPDF}} scrolling="auto" width="100%" height="750px" type="application/pdf"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
