<div class="container">
    <div class="form-group">
        <h1>Legal Entity Setup</h1></div>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label class="control-label">Legal Entity Name</label>
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="form-group">
                    <label class="control-label">CIN </label>
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="form-group">
                    <label class="control-label">Registered Address</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Entity Type</label>
                    <input type="text" class="form-control" />
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label class="control-label">Official Contact Number</label>
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="form-group">
                    <label class="control-label">Official Fax Number</label>
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="form-group">
                    <label class="control-label">Official Email</label>
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="form-group">
                    <label class="control-label">Official Website</label>
                    <input type="text" class="form-control input-sm" />
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Settlement Details</h3></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Creditor Name</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Bank A/c No.</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Bank Name</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">IFSC Code</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">DP Name</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Allocation Client ID</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Allocation DP ID</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Redemption Client ID</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Redemption DP ID</label>
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="form-group">
                    <button class="btn btn-default" type="button">Create </button>
                    <button class="btn btn-default" type="button">Cancel </button>
                </div>
            </div>
        </div>
    </div>
</div>
