<div class="container">
    <form>
        <div class="form-group">
            <div class="page-header">
                <h1>Short Term Borrowing Limit - Board Resolution</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Legal Entity : Barclays Investments and Loans (India) Ltd<label> </label></h3>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Board Resolution Amount</label>
                        <div class="input-group">
                            <span class="input-group-addon">â‚¹</span>
                            <input type="text" ng-model="vm.brDetails.boardResolutionBorrowingLimit" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-addon">.00</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Board Resolution Date</label>
                        <input class="form-control" type="date" ng-model="vm.brDetails.boardResolutionIssuanceDate" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Board Resolution PDF Upload</label>
                        <input type="file" class="btn btn-default" ngf-select="vm.displayBR($file)" accept="*" ngf-max-height="1000" ngf-max-size="1MB"
                        />

                        <!--<button type="file" class="btn btn-default" ngf-select="vm.displayBR($file)" accept="*" ngf-max-height="1000" ngf-max-size="1MB">Select File</button>-->
                        <!--<input type="file" />-->
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-raised" type="button">Sign</button>
                                    <button class="btn btn-primary btn-raised" ng-click="vm.uploadBR()" type="button">Save</button>
                                    <button class="btn btn-primary btn-raised" type="button">Cancel </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">BR Document Preview</h3>
                        </div>
                        <div class="panel-body">
                            <iframe id="dynamicIframe" ng-src={{vm.brFileUrl}} scrolling="auto" width="100%" height="500px" type="application/pdf"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
